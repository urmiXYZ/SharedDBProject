<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MDUA Admin</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Embedded CSS from your login.css file -->
    <style>
        :root {
            --red-main: #dc3545;
            --red-dark: #b41f31;
            --yellow-main: #ffc107;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            /* Warm gradient background matching dashboard */
            background: radial-gradient(circle at top left, #ffe8e8 0, #fff7e0 50%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- Background Decorations --- */
        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--yellow-main);
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            background: var(--red-main);
            bottom: -50px;
            right: -50px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, 20px);
            }
        }

        /* --- Main Container --- */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- Glass Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* --- Brand Icon --- */
        .brand-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 0, #fff5d0 0, var(--yellow-main) 45%, var(--red-main) 100%);
            color: #721c24;
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        /* --- Inputs --- */
        .form-control-glass {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control-glass:focus {
            background: #fff;
            border-color: var(--red-main);
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
            outline: none;
        }

        /* --- Checkbox Customization --- */
        .form-check-input {
            width: 1.1em;
            height: 1.1em;
            border-color: rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--red-main);
            border-color: var(--red-main);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
            border-color: var(--red-main);
        }

        .form-check-label {
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.2rem;
        }

        /* --- Button --- */
        .btn-login {
            background: linear-gradient(135deg, var(--red-main), var(--red-dark));
            color: white;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.25);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(220, 53, 69, 0.35);
            background: linear-gradient(135deg, #e34656, #c52336);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Decorative Background Elements -->
    <div class="decorative-shape shape-1"></div>
    <div class="decorative-shape shape-2"></div>

    <div class="login-container">
        <div class="glass-card">
            <!-- Logo Icon -->
            <div class="brand-icon">M</div>

            <h2 class="fw-bold text-dark mb-1">Welcome Back</h2>
            <p class="text-muted mb-4 small">Enter your credentials to access the dashboard.</p>

            <form>
                <div class="form-group mb-3 text-start">
                    <label for="username" class="form-label small fw-bold text-uppercase text-muted ps-1">Username</label>
                    <input type="text"
                           name="username"
                           id="username"
                           class="form-control form-control-glass"
                           placeholder="Enter username"
                           value="admin"
                           autocomplete="username" />
                </div>

                <div class="form-group mb-3 text-start">
                    <label for="password" class="form-label small fw-bold text-uppercase text-muted ps-1">Password</label>
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control form-control-glass"
                           placeholder="••••••••"
                           value="password"
                           autocomplete="current-password" />
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check mb-4 text-start ps-4">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" checked>
                    <label class="form-check-label small text-muted user-select-none" for="rememberMe">
                        Remember me on this device
                    </label>
                </div>

                <!-- Simulates Login by redirecting to Dashboard.html -->
                <button type="button" onclick="window.location.href='Dashboard.html'" class="btn btn-login w-100">
                    Sign In
                </button>
            </form>
        </div>

        <div class="text-center mt-4 text-muted small opacity-75">
            &copy; 2025 MDUA System
        </div>
    </div>

</body>
</html>
